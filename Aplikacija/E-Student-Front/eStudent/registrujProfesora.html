<div class="main">

  <main  ng-app="regApp" id="main">

    <section class="intro-single">
      <div class="container">
      <div class="row">
            <div class="col-lg-7 col-sm-7 mb-7">
            <a ><img src="assets/img/classs.jpg"  width="700" 
              height="500" alt="" title="" /></a>
            </div>

            <div class="col-lg-3 col-sm-3 mb-3">
                
                <div>
                    <p style="color: black;">Ime: *<p>
                        <input id="imeRegister" type="text" name="Name" class="form-control" ng-model="ime" required>
                    </p>
                    <p style="color: black;">Prezime: *</p>
                        <input id="prezimeRegister" type="text" name="Prezime" class="form-control" ng-model="prezime"
                        required>
                    </p>
                    <p style="color: black;">Email: *</p>
                        <input id="emailRegister" type="email" name="Adresa" class="form-control" ng-model="adresa" required>
                    </p>
                    <p style="color: black;">Šifra: *</p>
                        <input id="passwordRegister" type="password" name="Sifra" class="form-control" minlength="6"
                        ng-model="sifra" required>
                    
                    </p>
                    <p style="color: black;">Ponovi šifru: *</p>
                    <input id="confirmLReg" type="password" compare-with="sifra" name="confirmR" class="form-control" minlength="6"
                        ng-model="confirmR" required>

                    </p>    
                    <p style="color: black;">Broj telefona: *</p>
                    <input id="brtelefonaRegister" type="number" name="Number" class="form-control" minlength="10"
                        ng-model="brtelefona" required>
                    
                    </p>

                    <p style="color: black;">Kancelarija: *</p>
                    <input id="kancelarijaRegister" type="text" name="Kancelarija" class="form-control" 
                        ng-model="kancelarija" required>
                    
                    </p>
                   
                    <p><button id="registrujSe" class="btna btn-a">Registruj</button></p>
                    
                    <div style="color: black;">* Obavezna polja</div>
                    
                </div>
                
            </div>
        
        </div>
